id: com.argoware.desktop-file-editor
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: desktop-file-editor
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
  - --talk-name=org.freedesktop.FileManager1
  - --filesystem=xdg-data
  - --filesystem=/var/lib/flatpak/exports/share/applications
  - --filesystem=/var/lib/flatpak/exports/share/icons
  # files in the flatpak/exports directory are symlinks to files in the app directory,
  # hence we also need permission to access this dir
  - --filesystem=/var/lib/flatpak/app
  - --filesystem=host-os
  # Used by Steam integration
  - --filesystem=~/.steam
modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/blueprint-compiler
        tag: v0.18.0
  - name: desktop-file-editor
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_NET_OFFLINE: 'true'
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo build --offline --release --all-features
      - install -Dm755 target/release/desktop-file-editor /app/bin/desktop-file-editor
    sources:
      - type: dir
        path: "../"
      # - type: git
      #   url: https://github.com/aleb2000/DesktopFileEditor.git
      # Generated by flatpak-builder-tools cargo tool
      - cargo-sources.json
      - type: shell
        commands:
          # Copy config generated by cargo-sources.json
          - mkdir -p .cargo
          - cp -vf cargo/config .cargo/config.toml
